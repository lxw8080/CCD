<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试移动端文件预览</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .test-section h3 {
            margin-top: 0;
        }
        .result {
            background: #f5f5f5;
            padding: 10px;
            margin: 10px 0;
            border-radius: 3px;
            font-family: monospace;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>移动端文件预览测试</h1>
    
    <div class="test-section">
        <h3>测试 1: 获取文档数据</h3>
        <button onclick="testGetDocuments()">获取文档</button>
        <div id="documents-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>测试 2: 模拟预览</h3>
        <button onclick="testPreview()">测试预览</button>
        <div id="preview-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>测试 3: 文件类型判断</h3>
        <button onclick="testFileType()">测试文件类型</button>
        <div id="filetype-result" class="result"></div>
    </div>

    <script>
        // 模拟 API 基础 URL
        const BASE_URL = 'http://127.0.0.1:8000';
        let token = null;
        let documents = [];

        // 登录获取 token
        async function login() {
            try {
                const response = await fetch(`${BASE_URL}/api/auth/login/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    token = data.access;
                    console.log('✅ 登录成功');
                    return true;
                } else {
                    console.error('❌ 登录失败');
                    return false;
                }
            } catch (error) {
                console.error('❌ 登录错误:', error);
                return false;
            }
        }

        // 测试获取文档
        async function testGetDocuments() {
            const resultDiv = document.getElementById('documents-result');
            resultDiv.innerHTML = '正在获取文档...';
            
            if (!token) {
                const loginSuccess = await login();
                if (!loginSuccess) {
                    resultDiv.innerHTML = '<span class="error">❌ 登录失败</span>';
                    return;
                }
            }
            
            try {
                const response = await fetch(`${BASE_URL}/api/documents/?customer=5`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    documents = data.results || [];
                    
                    let html = `<span class="success">✅ 获取成功，共 ${documents.length} 个文档</span><br><br>`;
                    
                    // 显示前 3 个文档的信息
                    documents.slice(0, 3).forEach((doc, index) => {
                        html += `<strong>文档 ${index + 1}:</strong><br>`;
                        html += `  文件名: ${doc.file_name}<br>`;
                        html += `  文件类型: ${doc.file_type}<br>`;
                        html += `  文件 URL: ${doc.file_url}<br><br>`;
                    });
                    
                    resultDiv.innerHTML = html;
                } else {
                    resultDiv.innerHTML = '<span class="error">❌ 获取失败</span>';
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">❌ 错误: ${error.message}</span>`;
            }
        }

        // 模拟 handlePreview 函数
        function handlePreview(doc) {
            console.log('预览文件:', {
                url: doc.file_url,
                name: doc.file_name,
                type: doc.file_type,
                rawType: doc.file_type
            });
            
            // 模拟 getFileType 函数
            function getFileType(filename) {
                if (!filename) return null;
                
                const ext = filename.split('.').pop().toLowerCase();
                
                const FILE_TYPES = {
                    'image': ['jpg', 'jpeg', 'png', 'gif'],
                    'video': ['mp4', 'mov', 'avi'],
                    'pdf': ['pdf'],
                    'document': ['doc', 'docx'],
                    'spreadsheet': ['xls', 'xlsx']
                };
                
                for (const [type, extensions] of Object.entries(FILE_TYPES)) {
                    if (extensions.includes(ext)) {
                        return type;
                    }
                }
                
                return null;
            }
            
            let fileType;
            if (doc.file_type) {
                fileType = doc.file_type;
            } else {
                fileType = getFileType(doc.file_name) || 'image';
            }
            
            return {
                url: doc.file_url,
                name: doc.file_name,
                type: fileType
            };
        }

        // 测试预览
        async function testPreview() {
            const resultDiv = document.getElementById('preview-result');
            
            if (documents.length === 0) {
                resultDiv.innerHTML = '<span class="error">❌ 请先获取文档</span>';
                return;
            }
            
            let html = '';
            
            // 测试前 5 个文档的预览
            documents.slice(0, 5).forEach((doc, index) => {
                const previewData = handlePreview(doc);
                html += `<strong>文档 ${index + 1}:</strong><br>`;
                html += `  文件名: ${doc.file_name}<br>`;
                html += `  原始 file_type: ${doc.file_type}<br>`;
                html += `  预览 file_type: ${previewData.type}<br>`;
                
                if (doc.file_type === previewData.type) {
                    html += `  <span class="success">✅ 类型匹配</span><br><br>`;
                } else {
                    html += `  <span class="error">❌ 类型不匹配</span><br><br>`;
                }
            });
            
            resultDiv.innerHTML = html;
        }

        // 测试文件类型判断
        function testFileType() {
            const resultDiv = document.getElementById('filetype-result');
            
            // 模拟文件类型判断函数
            function isImage(fileType) {
                return fileType === 'image';
            }
            
            function isVideo(fileType) {
                return fileType === 'video';
            }
            
            function isPdf(fileType) {
                return fileType === 'pdf';
            }
            
            const testCases = [
                { fileType: 'image', expected: 'image' },
                { fileType: 'video', expected: 'video' },
                { fileType: 'pdf', expected: 'pdf' },
                { fileType: 'document', expected: 'document' },
            ];
            
            let html = '';
            
            testCases.forEach(testCase => {
                const isImg = isImage(testCase.fileType);
                const isVid = isVideo(testCase.fileType);
                const isPdfFile = isPdf(testCase.fileType);
                
                html += `<strong>测试 fileType: ${testCase.fileType}</strong><br>`;
                html += `  isImage: ${isImg}<br>`;
                html += `  isVideo: ${isVid}<br>`;
                html += `  isPdf: ${isPdfFile}<br>`;
                
                if (isImg || isVid || isPdfFile) {
                    html += `  <span class="success">✅ 可以预览</span><br><br>`;
                } else {
                    html += `  <span class="error">❌ 无法预览（会显示下载提示）</span><br><br>`;
                }
            });
            
            resultDiv.innerHTML = html;
        }
    </script>
</body>
</html>
