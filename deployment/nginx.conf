# Nginx配置文件示例
# 将此文件复制到 /etc/nginx/sites-available/ccd
# 然后创建符号链接到 /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name your-domain.com;  # 修改为你的域名
    
    client_max_body_size 10M;  # 最大上传文件大小
    
    # 前端静态文件
    location / {
        root /path/to/CCD/frontend/dist;  # 修改为实际路径
        try_files $uri $uri/ /index.html;
        index index.html;
    }
    
    # 后端API代理
    location /api {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket支持（如果需要）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # Django管理后台
    location /admin {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # 媒体文件（上传的图片等）
    location /media {
        alias /path/to/CCD/backend/media;  # 修改为实际路径
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Django静态文件
    location /static {
        alias /path/to/CCD/backend/staticfiles;  # 修改为实际路径
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;
    
    # 安全headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

